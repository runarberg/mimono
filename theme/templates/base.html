<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}" class="no-js">
    <head>
        <meta charset="utf-8" />
        <title>{{ SITENAME }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/normalize.css" type="text/css" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css" type="text/css" />
        {% include "snippets/feeds.html" %}
    </head>
    <body class="{% block bodyclass %}{% endblock %}">
        {% block header %}
            <header>
                {% include "snippets/main-title.html" %}
            </header>
        {% endblock header %}
        {% block content %}{% endblock content %}
    </body>
</html>
